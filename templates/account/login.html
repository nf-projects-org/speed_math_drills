{% extends "_base.html" %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{%block title %} Log In
{%endblock title %}

{% block main%}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy }}
    <button type="submit" class="btn btn-success">Log In</button>
</form>
<p><a href="{% provider_login_url 'google' %}">Log In with google</a></p>
<p><a href="{% provider_login_url 'twitter' %}" >Log In with twitter</a></p>


{% endblock main %}
