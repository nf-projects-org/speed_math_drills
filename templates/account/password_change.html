{% extends "_base.html" %}
{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block head_title%}Sign Up
{% endblock head_title %}

{% block main %}
<div class="container col-sm-4 px-4 py-5">
    <div class="container-sm">
        <form method="post" action="{% url 'account_change_password'" >
            {% csrf_token %}
            {{form|crispy }}
            <button type="submit" class="btn btn-smd-primary w-100 ">Change Password</button>
            <p class="fs-6 fw-lighter"><a href="{% url 'account_reset_password' %}" class="small">Forgot Password</a></p>
        </form>
    </div>
</div>

{% endblock main %}
